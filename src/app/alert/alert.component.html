<div class="comp-container" role="alert">
  <div class="alert-content">
    <ng-container *ngIf="showAlert">
      <p [innerText]="alertMessage?.message"></p>
      <p class="msg-id">Message ID: {{ uniqId }}</p>
      <!-- <button (click)="hideAlert()"><span>Dismiss</span></button> -->
    </ng-container>
  </div>
</div>
