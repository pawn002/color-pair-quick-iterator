<!-- This comp is for users with typical vision. The same information is delivered with better UX for a user who is blind in the Color Metadata section. -->
<div class="comp-container" aria-hidden="true">
  <div class="score-container">
    <label class="sr-only" for="contrast-score"
      >Contrast Score for Selected Colors</label
    >

    <div id="contrast-score" class="score">
      {{ contrastScore ? contrastScore : "!" }}
      <!-- {{ contrastScore }} -->
    </div>
  </div>
</div>
