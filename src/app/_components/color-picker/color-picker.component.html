<div class="comp-container">
  <label class="sr-only" [for]="inputId()">Color Picker One</label>
  <input
    type="color"
    [id]="inputId()"
    [name]="inputName()"
    (input)="handleInputEvent($event)"
  />

  <div
    class="color-preview"
    [style.borderColor]="uiComparedColor()"
    [style.backgroundColor]="uiColor()"
  ></div>
</div>
